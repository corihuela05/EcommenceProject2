			<div class="span5">
				<h2>Sponsor Settings</h2>

				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label">Spoonsor Name</label>
						<div class="controls">
							<input class="input-large" type="text" placeholder="Admin Company LLC">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Address</label>
						<div class="controls">
							<input class="input-xxlarge" type="text" placeholder="123 Martin Luther King Blvd, Newark NJ">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Email Address</label>
						<div class="controls">
							<input class="input-large" type="text" placeholder="testaccount@gmail.com">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Phone #</label>
						<div class="controls">
							<input class="input-large" type="text" placeholder="973-201-1234" type="text" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Mission Statement</label>
						<div class="controls">
							<textarea rows="10"></textarea>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary">Save changes</button>
							<a href="index.html"><button type="button" class="btn">Go back</button></a>
						</div>
					</div>
				</form>


			</div><!--/span-->
			<div class="span3">
				<h3>Upload logo</h3>
				<p>Supported formats: JPEG, PNG, GIF. Max File Size 2MB</p>
				<input type="file"></input>
				<br>
				<h4>Upload progress</h4>
				<div class="progress">
					<div class="bar" style="width: 0%;"></div>
